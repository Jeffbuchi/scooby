	<h1>Scooby Doo App</h1>
	<input type="text" id="inputText">
	<input type="button" value="Process" id="button">
	<div style="margin-top: 200px; font-weight: bolder; font-size: 40px; transform:5px;"><p id="display"></p></div>
</div>
<body>
	<script type="text/javascript">
		const inputText = document.getElementById('inputText');
		const btn = document.getElementById('button');
		const display = document.getElementById('display');

		btn.onclick = function(){
			display.innerHTML = scooby(inputText.value);
		}
		function scooby(any){
    		return any.replace(/^[^aeiou]+/,'r');
		}
